<head>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: poppins;
        }

        .back {
            height: 100vh;
            background-image: linear-gradient(rgba(12, 3, 51, 0.3), rgba(12, 3, 51, 0, 3));
            position: relative;
            padding: 0.5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-video {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        @media (min-aspect-ratio: 16/9) {
            .back-video {
                width: 100%;
                height: auto;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .back-video {
                width: auto;
                height: 100%;
            }
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: rgb(29, 29, 128);
        }

        nav ul {
            float: right;
            display: flex;
            justify-content: center;
            margin-right: 125px;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 0 25px;
            line-height: 80px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        a.active,
        nav ul li a:hover {
            color: rgb(139, 139, 228);
            font-size: 1.1rem;
        }

        .toggle a {
            color: white;
            margin: 0 25px;
            display: none;
        }

        .toggle a:hover {
            color: rgb(139, 139, 228);
            font-size: 2rem;
        }

        @media screen and (max-width:745px) {
            nav {
                display: inline-table;
                position: relative;
                padding: 15px 20px;
            }

            .right {
                display: none;
            }

            .right.active,
            .toggle a {
                display: block;
            }

            .toggle {
                position: absolute;
                top: 35px;
                right: 20px;
                font-size: 1.75rem;
            }
        }

        .left {
            flex: 1;
            position: relative;
            margin-left: 8rem;
        }

        .left span {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }

        .left img {
            width: 60px;
            margin-top: 3px;
            clip-path: circle();
            float: left;
            margin-right: 10px;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }

        .leftSection {
            font-size: 1.1rem;
            margin: 80px;
        }

        .purple {
            color: #BD53ED;
            font-size: 2.6rem;
        }

        .shortinfo {
            font-size: 1.3rem;
        }

        .leftSection a{
            padding: 16px 35px;
            text-decoration: none;
            border: #BD53ED solid;
            border-radius: 35px;
            font-size: smaller;
            color: #fff;
            position: absolute;
            margin-top: 5px;
        }

        .leftSection a:hover{
            background-color: #BD53ED;
        }
        .firstSection>div {
            width: 30%;
        }

        .rightSection img{
            width: 110%;
        }
        .element {
            position: relative;
            color: #BD53ED;
            font-size: 1.85rem;
        }

        .element::before {
            content: "";
            position: absolute;
            background: #BD53ED;
            transform: translateY(-45%);
            animation: blink 0.5s infinite;
        }

        .contact {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 10rem;
            background-color: rgb(29, 29, 128);
        }

        .leftCont {
            display: flex;
            justify-content: space-around;
            margin-left: -25px;
            font-size: medium;
            color: aliceblue;
        }

        .rightCont {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-right: 55px;
        }

        .rightCont ul li a {
            float: left;
            margin: 5px;
            color: aliceblue;
        }

        .rightCont ul li a:hover {
            color: rgb(139, 139, 228);
            font-size: 1.3rem;
        }
    </style>
</head>

        <script>
            $(function () {

                    if ($(".right").hasClass("active")) {
                        $(".right").removeClass("active");
                        $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                    } else {
                        $(".right").addClass("active");
